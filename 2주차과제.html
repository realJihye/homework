    <script>

        function q() {
            let txtName = $('#name').val();
            let txtNum = $('#number').val();
            let txtAddress = $('#address').val();
            let txtPhone = $('#phonenumber').val();
            if (txtName === '') {
                alert('이름을 입력해주세요~');
            } else if (txtNum === '') {
                alert('수량을 입력해주세요~')
            } else if (txtAddress === '') {
                alert('주소를 입력해주세요~');
            } else if (txtPhone === '') {
                alert('전화번호를 입력해주세요~');
            } else if (isPhone(txtPhone) === false) {
                alert('전화번호를 제대로 입력해주세요~');
            } else {
                alert('주문이 완료되었습니다~')
            }

        }

        function isPhone(p) {
            p = p.split('-').join('');

            var regPhone = /^((01[1|6|7|8|9])[1-9]+[0-9]{6,7})|(010[1-9][0-9]{7})$/;

            return regPhone.test(p);

        }

           // 1. input-q1의 입력값을 가져온다.
            // 2. 만약 입력값이 빈칸이면 if(입력값=='')
